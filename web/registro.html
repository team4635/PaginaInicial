<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Team Eugenio Tryout Program</title>

<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>

<body>
 <div class="wrapper gray" style="padding-top:40px;">
	
	<div class="registro">
    <h2 style="margin-bottom:15px;">REGISTRO:</h2>
		<form>
    		<label>Nombre:</label>
    		<input type="text">
            
            <label>Fecha de Nacimiento:</label>
          	<input type="date">
          
            <label>Mail: (usuario)</label>
          	<input type="email">
          
            <label>Contraseña:</label>
            <input type="password">
            
            <label>Repetir Contraseña:</label>
            <input type="password">
           
            <label>Rol:</label>
            <select>
              <option selected>Estudiante</option>
              <option>Mentor</option>
            </select>
            
             <div class="line"></div>
             
             
            <label>Matrícula:</label>
   		  	<input type="text">
            
            <label>Campus:</label>
            <select>
              <option selected>CEGS</option>
              <option>CCU</option>
              <option>CVA</option>
              <option>CSC</option>
              <option>CEGL</option>
              <option>No Aplica</option>
            </select>
            
            <label>Semestre:</label>
            <select>
              <option selected>1</option>
              <option>3</option>
              <option>5</option>
              <option>Campus</option>
              <option>Secundaria</option>
              <option>No Aplica</option>
            </select>
            
            <label>Beca:</label>
             <select>
              <option selected>No Becado</option>
              <option>Becado</option>
              <option>No Aplica</option>
            </select>
            
            <label>FIRST como clase:</label>
             <select>
              <option selected>No</option>
              <option>Si</option>
            </select>
            
            <a href="#" class="click">Enviar</a>
    	</form>
	</div>
 </div>
